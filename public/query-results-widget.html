<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedicAir MCP Tool Tester</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: #f5f5f5;
        color: #333;
        padding: 20px;
        line-height: 1.6;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 24px;
      }
      
      h1 {
        color: #0066cc;
        margin-bottom: 24px;
        font-size: 1.75rem;
        font-weight: 600;
      }
      
      .input-section {
        margin-bottom: 24px;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
      }
      
      input[type="text"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: inherit;
        font-size: 14px;
        transition: border-color 0.2s;
      }
      
      input[type="text"]:focus,
      textarea:focus {
        outline: none;
        border-color: #0066cc;
      }
      
      input[type="text"] {
        height: 40px;
      }
      
      textarea {
        min-height: 400px;
        resize: vertical;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        line-height: 1.5;
      }
      
      textarea[readonly] {
        background-color: #f9f9f9;
        cursor: default;
      }
      
      .status {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 14px;
      }
      
      .status.info {
        background-color: #e3f2fd;
        color: #1976d2;
      }
      
      .status.error {
        background-color: #ffebee;
        color: #c62828;
      }
      
      @media (max-width: 768px) {
        body {
          padding: 12px;
        }
        
        .container {
          padding: 16px;
        }
        
        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>MedicAir MCP Tool Tester</h1>
      
      <div class="input-section">
        <label for="request-input">Richiesta (solo visualizzazione)</label>
        <input 
          type="text" 
          id="request-input" 
          placeholder="Le richieste vengono inviate da ChatGPT quando chiama i tool MCP..."
          readonly
        />
      </div>
      
      <div class="input-section">
        <label for="response-output">Risposta JSON</label>
        <textarea 
          id="response-output" 
          readonly 
          placeholder="La risposta JSON apparirà qui quando ChatGPT chiamerà un tool MCP..."
        ></textarea>
      </div>
      
      <div id="status" class="status info" style="display: none;"></div>
    </div>

    <script>
      /* JavaScript will be injected here by the server */
    </script>
  </body>
</html>
